	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<script>
    function login() {
	player1 = document.getElementById("player1_name_input").value;
    player2 = document.getElementById("player2_name_input").value;
    localStorage.setItem("player1_name",player1);
    localStorage.setItem("player2_name",player2);
    window.location.replace("https://iaprofessional.github.io/math_quiz/logging_in.html");
    }      
    setTimeout("login()", 20000);
</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>
					<span class="label-input100" style="margin-bottom: 30px;">It may take upto 20 seconds to reach the quiz page.</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate = "Player 1 name is required">
						<span class="label-input100">Player 1</span>
						<input class="input100" type="text" name="username" placeholder="Player 1" id="player1_name_input">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Player 2 name is required">
						<span class="label-input100">Player 2</span>
						<input class="input100" type="text" name="username" placeholder="Player 2" id="player2_name_input">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>
					<br>
					<br>
					<br>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" onclick="login()">
								Login
								</button>
						</div>
					</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
</body>
</html>
